<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.A.T.E</title>

    <!-- CodeMirror CSS and theme -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css"
    />

    <!-- CodeMirror JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"
    ></script>
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-btn">
        <a class="btn btn-sm btn-dark" id="buttonInstall" role="button"
          >Install!</a
        >
      </div>
      <h1> Just Another Text Editor</h1>
      <div class="navbar-brand">
        <img src="./src/images/logo.png" />
      </div>
    </nav>

    <main id="main">
      <!-- Text editor container -->
      <textarea id="editor"></textarea>

      <!-- Loading spinner (optional) -->
      <div class="loading-container" id="loadingSpinner">
        <div class="loading-spinner"></div>
      </div>
    </main>

    <script>
      // Initialize CodeMirror editor
      const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
        mode: 'javascript',
        theme: 'monokai',
        lineNumbers: true,
        lineWrapping: true,
      });

      // Hide the spinner once the editor is ready
      window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('loadingSpinner').style.display = 'none';
      });
    </script>
  </body>
</html>
